<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/fontawesomev6/css/all.min.css" />
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/fontawesomev6/scss/fontawesome.scss" />
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/fontawesomev6/webfonts/fa-brands-400.woff2" />
    <title>%REACT_APP_SEO_TITLE%</title>

    <meta itemprop="keywords" name="keywords" content="%REACT_APP_SEO_KEYWORDS%" />
    <meta itemprop="description" name="description" content="%REACT_APP_SEO_DESCRIPTION%" />
    <meta itemprop="name" name="name" content="CWCloud web console" />
    <link rel="canonical" href="https://%REACT_APP_CWCLOUD_UI_URL%" />

    <meta property="og:image:width" content="300" />
    <meta property="og:image:height" content="300" />
    <meta property="og:site_name" content="%REACT_APP_SEO_TITLE%" />
    <meta property="og:title" content="%REACT_APP_SEO_TITLE%" />
    <meta property="og:type" content="%REACT_APP_SEO_DESCRIPTION%" />
    <meta property="og:url" content="https://%REACT_APP_CWCLOUD_UI_URL%" />
    <meta property="og:description" content="%REACT_APP_SEO_DESCRIPTION%" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:description" content="%REACT_APP_SEO_DESCRIPTION%" />
    <meta name="twitter:title" content="%REACT_APP_SEO_DESCRIPTION%" />

    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <h1 class="seo-info">%REACT_APP_SEO_TITLE%</h1>
    <h2 class="seo-info">%REACT_APP_SEO_DESCRIPTION%</h2>
    <h2 class="seo-info">%REACT_APP_SEO_KEYWORDS%</h2>
    <script>
        var _paq = window._paq = window._paq || [];
        _paq.push(['trackPageView']);
        _paq.push(['enableLinkTracking']);
        (function () {
            var matomoUrl = "%REACT_APP_MATOMO_URL%";
            var siteId = "%REACT_APP_MATOMO_SITE_ID%";
            if (matomoUrl && siteId) {
                _paq.push(['setTrackerUrl', matomoUrl + 'matomo.php']);
                _paq.push(['setSiteId', siteId]);
                var d = document,
                    g = d.createElement('script'),
                    s = d.getElementsByTagName('script')[0];
                g.async = true;
                if (!matomoUrl.endsWith('/')) {
                    matomoUrl += '/';
                }

                g.src = matomoUrl + 'matomo.js';
                s.parentNode.insertBefore(g, s);
            }
        })();
    </script>
</body>

</html>
